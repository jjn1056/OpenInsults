[% window = {

		title => "New Forum Topic",
		root_layout => "banner_foot.html",
} %]
<h1>Example of the New Forum Topic Form</h1>

<form action="#create_new_forum_topic">
	<fieldset>
		<legend>New Forum Topic</legend>
		<dl>
			<dt>
				<label>Title</label>
			</dt>
			<dd>
				<input class="textfield" id="create_new_forum_topic_title" name="title" type="text" />
			</dd>
			<dt>
				<label>Summary</label>
			</dt>
			<dd>
				<input class="textfield" id="create_new_forum_topic_summary" name="summary" type="text" />
			</dd>
		</dl>
	</fieldset>
</form>
