[% window = {

		title => "New Blog Form",
		root_layout => "banner_foot.html",
} %]
<h1>Example of the New Blog Book Form</h1>

<form action="#create_new_blog">
	<fieldset>
		<legend>New Blog</legend>
		<dl>
			<dt>
				<label>Title</label>
			</dt>
			<dd>
				<input class="textfield" id="create_new_blog_title" name="title" type="text" />
			</dd>
			<dt>
				<label>Summary</label>
			</dt>
			<dd>
				<input class="textfield" id="create_new_blog_summary" name="summary" type="text" />
			</dd>
		</dl>
	</fieldset>
</form>
