[% window = {

		title => "New Blog Entry Form",
		root_layout => "banner_foot.html",
} %]
<h1>Example of the New Blog Entry Form</h1>

<form action="#create_new_blog_entry">
    <fieldset>
        <legend>New Blog Entry</legend>
        <dl>
            <dt>
                <label>Title</label>
            </dt>
            <dd>
                <input class="textfield" id="create_new_blog_entry_title" name="title" type="text" />
            </dd>
            <dt>
                <label>Content</label>
            </dt>
            <dd>
                <input class="textfield" id="create_new_blog_entry_content" name="content" type="text" />
            </dd>
            <dt>
            <label>Summary</label>
            </dt>
            <dd>
                <input class="textfield" id="create_new_blog_entry_summary" name="summary" type="text" />
            </dd>
        </dl>
    </fieldset>
</form>
